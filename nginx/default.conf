server {
        listen 80;
        listen [::]:80;
        server_name kjoglum.me www.kjoglum.me;
        return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/www.kjoglum.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.kjoglum.me/privkey.pem;
    ssl_protocols TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384 ECDHE-RSA-AES256-GCM-SHA384 ECDHE-ECDSA-CHACHA20-POLY1305 ECDHE-RSA-CHACHA20-POLY1305 ECDHE-ECDSA-AES128-GCM-SHA256 ECDHE-RSA-AES128-GCM-SHA256 ECDHE-ECDSA-AES256-SHA384 ECDHE-RSA-AES256-SHA384 ECDHE-ECDSA-AES128-SHA256 ECDHE-RSA-AES128-SHA256';
#   ssl_ecdh_curve prime256v1, secp384r1, secp521r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_dhparam /etc/ssl/certs/dhparam_ffdhe2048.pem;

    add_header Content-Security-Policy "default-src https; img-src 'self'; upgrade-insecure-requests" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "origin" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Xss-Protection "1; mode=block" always;

    server_name www.kjoglum.me kjoglum.me;

    if ( $host != "www.kjoglum.me" ) {
            return 301 https://www.kjoglum.me$request_uri;
    }

    root /var/www/kjoglum.me;
    index index.html;

    location / {
            try_files $uri $uri/ =404;
    }

    location = /favicon.ico {
            alias /var/www/kjoglum.me/favicon.ico;
    }
}
